<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head> 
  <meta charset="UTF-8">
  <title>Angular - First</title>
  <script src="lib/angular/angular.min.js"></script>
  <script src="_/components/js/controllers.js"></script>
  <link rel="stylesheet" href="_/css/style.css">
</head>
<body>
  <div class="main" ng-controller = "MyController">
    <ul class="artistlist">
      <li class="artist cf" ng-repeat="item in artists"><!--ng-repeat directive allows us to loop through the data in the scoped artists variable and pushes it into the item variable -->
        <img ng-src="images/{{item.shortname}}_tn.jpg" alt="Photo of {{item.name}}">
        <div class="info">
          <h2>{{item.name}}</h2>
          <h3>{{item.reknown}}</h3>
        </div>
      </li>
    </ul>
  </div>

  <script type="text/javascript" src="http://localhost:35729/livereload.js"></script><!--reloader magic-->
</body>
</html>
