<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head> 
  <meta charset="UTF-8">
  <title>Angular - First</title>
  <script src="lib/angular/angular.min.js"></script>
  <script src="_/js/script.js"></script>
  <link rel="stylesheet" href="_/css/style.css">
</head>
<body>
  <div class="main" ng-controller = "MyController">
    
    <div class="search">
      <h1>Artist Directory</h1>
        <label>search:</label>
          <input ng-model ="query" placeholder="Search for artists" autofocus> 
          
          <label class="formgroup">by:
            <select ng-model="artistOrder"><!-- we set the default in the controller-->
              <option value="name">Name</option>
              <option value="reknown">Reknown</option>
            </select>  
          </label>

          <label class="formgroup">
            <input type="radio" ng-model="direction" name="direction" checked>
            ascending
          </label>  
          <label class="formgroup"> 
            <input type="radio" ng-model="direction" name="direction" value="reverse">
            descending
          </label>    
    </div>

    <ul class="artistlist">
      <li class="artist cf" ng-repeat="item in artists | filter: query | orderBy: artistOrder:direction"><!--ng-repeat directive allows us to loop through the data in the scoped artists variable and pushes it into the item variable -->
        <img ng-src="images/{{item.shortname}}_tn.jpg" alt="Photo of {{item.name}}">
        <div class="info">
          <h2>{{item.name}}</h2>
          <h3>{{item.reknown}}</h3>
        </div>
      </li>
    </ul>
  </div>

  <script type="text/javascript" src="http://localhost:35729/livereload.js"></script><!--reloader magic-->
</body>
</html>
